<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mmanfre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F5;
        color: #1D1D1F;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) both;
      }
      
      @keyframes gentle-pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      .animate-gentle-pulse {
        animation: gentle-pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cccccc;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b3b3b3;
      }

      /* Dark Mode Styles */
      body.dark-mode {
        background-color: #1a1a1a;
        color: #f5f5f5;
      }
      body.dark-mode ::-webkit-scrollbar-track {
        background: #2d2d2d;
      }
      body.dark-mode ::-webkit-scrollbar-thumb {
        background: #555;
      }
      body.dark-mode ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      /* Faded top border for category section */
      #categories-section {
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 150px);
        mask-image: linear-gradient(to bottom, transparent, black 150px);
      }
    </style>
